<form action="/vectorstore/your-name/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<h1>Query: {{ query }}</h1>

<ul>
  {% for result in results.results %}
  <li><strong>{{ result.reference }}</strong> - {{ result.source }}</li>
  {% endfor %}
</ul>

<style>
  li {
    margin: 15px;
  }
</style>
